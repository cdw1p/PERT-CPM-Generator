<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>PERT CPM Generator</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--JS-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="fluid-container">
        <nav class="avbar navbar-dark bg-dark navbar-expand-lg">
            <h1 class="navbar-brand mx-4">PERT CPM Generator</h1>
        </nav>
        <div class="card mx-4 mt-2">
            <h5 class="my-3 ml-3">Entry Data</h5>
            <div class="row">
                <div class="col-sm-12 col-md-4 col-lg-2">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="name">Activity</label>
                            <input type="text" id="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="precesors">Precending Activity</label>
                            <input type="text" id="precesors" class="form-control">
                            <small>Separate With Comma</small>
                        </div>
                        <div class="form-group">
                            <label for="time">Duration</label>
                            <input type="number" id="time" class="form-control" min="1" step="1">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="setDataRow()">Add to Table</button>
                    </div>
                </div>
                <div class="col-sm-12 col-md-8 col-lg-10">
                    <div class="card-body">
                        <table class="table table-sm table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Activity</th>
                                    <th scope="col">Precending Activity</th>
                                    <th scope="col">Duration</th>
                                </tr>
                            </thead>
                            <tbody id="iniTable">
                            </tbody>
                        </table>
                        <button type="button" class="btn btn-primary" onclick="processIniTable()">Generate Data</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mx-4 mt-3">
            <h5 class="m-3">Output</h5>
            <div class="card-body">
                <table class="table table-sm table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Activity</th>
                            <th scope="col">Precending Activity</th>
                            <th scope="col">Sucesor</th>
                            <th scope="col">Duration</th>
                            <th scope="col">Clearance</th>
                            <th scope="col">Early Start (ES)</th>
                            <th scope="col">Late Start (LS)</th>
                            <th scope="col">Early Finish (EF)</th>
                            <th scope="col">Late Finish (LF)</th>
                        </tr>
                    </thead>
                    <tbody id="FinishalTable">
                    </tbody>
                </table>
            </div>
            <div class="mx-4 mb-4">
                <h5>Critical Path Route</h5>
                <p id="criticRoute"></p>
            </div>
            <small class="mx-4 my-2">Drag for Moving a Node</small>
            <div id="mynetwork" class="mx-4 mb-4"></div>
        </div>
    </div>
    <script type="text/javascript" src="js/vis-network.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
